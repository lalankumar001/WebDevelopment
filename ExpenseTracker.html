<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-info text-left">
    <h2 class="text-left mt-2 fw-bold fs-1">Expense Tracker</h2>
<!-- form start from here -->
    <form id="form" class="mt-5 w-100" onsubmit="addExpense(event)">
      <label for="" class="fw-semibold">Choose Expense Amount</label>
      <input type="number" name="number" id="number" placeholder="amount"  class="form-control  w-50"/>
<br>
<label for="" class="fw-semibold">Choose Expense Discription</label>
<select class="form-select w-50" name="select" id="select">
  <option value="">Choose discription</option>
  <option >Petrol</option>
  <option >cloths</option>
  <option >food</option>
</select>

     <label for="" class="fw-semibold ">Choose Expence Category</label>
      <select class="form-select w-50" name="selects" id="selects">
        <option value="">Choose Category</option>
        <option >vacation</option>
        <option >faishon</option>
        <option >living</option>
      </select>
<br>
<br>
      <button type="submit" class="btn btn-primary p-1 w-25 mt-3">Submit</button>
      <button type="reset" class="btn btn-danger p-1 w-25 mt-3">Reset</button>
    </form>
<h1 class="fw-bold fs-2 mx-5 my-5">Results:</h1>
    <!-- parent node -->
       <div class="row fw-bold fs-5 mx-5 my-5">
        <div class="col-2">Expense Amount</div>
        <div class="col-2">Expense discription</div>
        <div class="col-2">Expense Category</div>
       </div>

    <ul id="exp-list" class="text-white mx-5 mt-3">
    
    </ul>


    <!-- Bootstrap js imported below -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- External js file imported below -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script src="ExpenseTracker.js"></script>
  </body>
</html>

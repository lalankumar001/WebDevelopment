<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="main">
        <form action="" id="formSection" onsubmit="callvalue(event)">
    <h1>Book a call</h1>
    <h3>Book a Call slot and our representative will call you within 1hr of selected time. </h3>
    <hr>
    <h2>Name:</h2>
    <input type="text" id="textfile" name="name">
    <h2>Email:</h2>
    <input type="email" id="email" name="email">
    <h2>Phone:</h2>
    <input type="phone" id="phone" name="phone">
    <h2 class="btn">Time for Call:</h2>
    <input type="date" value="" id="date">
    <input type="time" value="11:00" id="time">
    <br>
    <!-- <button id="button">Submit</button> -->
    <button type="submit" id="submit">submit</button>
</form>
</div>
    <script src="index.js"></script>
</body>
</html>
